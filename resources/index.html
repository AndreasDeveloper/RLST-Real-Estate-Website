<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RLST Real Estate website provides real estate data in USA to users.">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <title>RLST Real Estate</title>
</head>
<body>
    
    <!-- NAVIGATION | START -->
    <div class="navigation-wrapper">
        <nav class="navigation">
            <div class="navigation__header">
                <div class="navigation__left-content">
                    <ul>
                        <li>Listings</li>
                        <li>Management</li>
                        <li>Streets</li>
                    </ul>
                </div>
                <div class="nav-logo">
                    <a href="#">
                        <img src="./img/logo-1-wh.png" alt="RLST Real Estate" class="nav-logo__image">
                    </a>
                </div>
                <div class="navigation__right-content">
                    <ul>
                        <li>About</li>
                        <li>Company</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- NAVIGATION END -->

    <main>
        <!-- HEADER | START -->
        <header class="header">
            <div class="header-bg">
                <video id="video-bg" class="d-trans" autoplay loop muted playsinline>
                    <source src="https://bit.ly/2WpUQ2b">
                </video>
            </div>
            <div class="header-content">
                <h1 class="header-content__heading-main">Covering all of the streets in US</h1>
                <div class="search-field">
                    <form class="search-form">
                        <input type="text" name="search" class="search-form__input" placeholder="Search Address, Neighborhood, Country, Zip or Borough">
                        <button type="submit" class="search-form__button"><i class="icon ion-ios-search search-form__icon"></i></button>
                    </form>
                    <h2 class="search-form__advanced-search">Advanced Search</h2>
                </div>
            </div>
        </header>
        <!-- HEADER | END -->

        <!-- SECTION SERVICES | START -->
        <section class="services">
            <div class="services-wrap">
                <div class="services-wrap__main-text">
                    <h2>RLST is leading company service provider in USA. Yes, we do cover every single street in USA.</h2>
                </div>
                <div class="service-blocks">
                    <div class="service-block">
                        <i class="icon ion-ios-archive"></i>
                        <h3>Large Database</h3>
                    </div>
                    <div class="service-block">
                        <i class="icon ion-ios-star"></i>
                        <h3>Many Years of Experience</h3>
                    </div>
                    <div class="service-block">
                        <i class="icon ion-ios-people"></i>
                        <h3>Team That Cares</h3>
                    </div>
                    <div class="service-block">
                        <i class="icon ion-ios-business"></i>
                        <h3>Successfull Business</h3>
                    </div>        
                </div>
            </div>
        </section>
        <!-- SECTION SERVICES | END -->

        <!-- SECTION FEATURED LISTING | START -->
        <section class="featured-listing">
            <div class="slider-wrap">

            </div>
        </section>
        <!-- SECTION FEATURED LISTING | END -->
    </main>

</body>
</html>
