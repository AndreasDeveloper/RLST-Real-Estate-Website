<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RLST Real Estate website provides real estate data in USA to users.">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <title>RLST Real Estate</title>
<link href="css/main.css" rel="stylesheet"></head>
<body>
    
    <!-- NAVIGATION | START -->
    <div class="navigation-wrapper">
        <nav class="navigation">
            <div class="navigation__header">
                <div class="nav-logo">
                    <a href="#">
                        <img src="/img/logo-1-wh.png" alt="RLST Real Estate">
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- NAVIGATION END -->

    <main>
        <!-- HEADER | START -->
        <header class="header">
            <div class="header-bg">
                <video id="video-bg" class="d-trans" autoplay loop muted playsinline>
                    <source src="https://bit.ly/2WpUQ2b">
                </video>
            </div>
            <div class="header-content">
                <h1 class="header-content__heading-main">Covering all of the streets in US</h1>
                <div class="search-field">
                    <form class="search-form">
                        <input type="text" name="search" class="search-form__input" placeholder="Search Address, Neighborhood, Country, Zip or Borough">
                        <button type="submit" class="search-form__button"><i class="icon ion-ios-search search-form__icon"></i></button>
                    </form>
                    <h2 class="search-form__advanced-search">Advanced Search</h2>
                </div>
            </div>
        </header>
        <!-- HEADER | END -->
    </main>

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
